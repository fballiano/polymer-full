<!doctype html>
<html>
<head>
	<title>Paper Elements Sampler</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="polymer-full.js"></script>
	<link rel="import" href="polymer-full.html">
	<link rel="import" href="demo/sampler-scaffold.html">
	<link rel="shortcut icon" href="http://www.polymer-project.org/images/logos/p-logo-16.png">
    <style>
		body {
			font-family: RobotoDraft, sans-serif;
			color: #333;
			margin: 0;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
			-webkit-tap-highlight-color: rgba(0,0,0,0);
			-webkit-touch-callout: none;
		}
    </style>
</head>
<body unresolved>
	<sampler-scaffold label="Paper Elements" fit touch-action="auto">
		<paper-icon-button class="menuButton" icon="menu" ></paper-icon-button>
		<core-item label="Checkbox" tag="paper-checkbox" url="demo/paper-checkbox.html"></core-item>
		<core-item label="Radio Button" tag="paper-radio-button" url="demo/paper-radio-group.html"></core-item>
		<core-item label="Toggle Button" tag="paper-toggle-button" url="demo/paper-toggle-button.html"></core-item>
		<core-item label="Input" tag="paper-input" url="demo/paper-input.html"></core-item>
		<core-item label="Toolbar" tag="core-toolbar" url="demo/core-toolbar.html"></core-item>
		<core-item label="Progress Bar" tag="paper-progress" url="demo/paper-progress.html"></core-item>
		<core-item label="Slider" tag="paper-slider" url="demo/paper-slider.html"></core-item>
		<core-item label="Tabs" tag="paper-tabs" url="demo/paper-tabs.html"></core-item>
		<core-item label="Button" tag="paper-button" url="demo/paper-button.html"></core-item>
		<core-item label="Icon Button" tag="paper-icon-button" url="demo/paper-icon-button.html"></core-item>
		<core-item label="Floating Action Button" tag="paper-fab" url="demo/paper-fab.html"></core-item>
		<core-item label="Menu Button" tag="paper-menu-button" url="demo/paper-menu-button.html"></core-item>
		<core-item label="Dialog" tag="paper-dialog" url="demo/paper-dialog.html"></core-item>
		<core-item label="Shadow" tag="paper-shadow" url="demo/paper-shadow.html"></core-item>
		<core-item label="Toast" tag="paper-toast" url="demo/paper-toast.html"></core-item>
	</sampler-scaffold>
</body>
</html>
